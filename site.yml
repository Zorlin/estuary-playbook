---
- name: Install base Estuary requirements
  hosts: estuary
  become: true

  vars_files:
    - "vars/estuary-settings.yml"

  roles:
    - estuary

- name: Install Estuary API node(s)
  hosts: estuary_main
  become: true

  vars_files:
    - "vars/secrets.yml"
    - "vars/estuary-settings.yml"

  roles:
    - role: gantsign.golang
      golang_gopath: '$HOME/workspace-go'
    - zorlin.rust
    - role: geerlingguy.postgresql
      become: true
      when: install_postgresql
    - main

- name: Install loadbalancer nodes
  hosts: loadbalancer
  become: true

  vars_files:
    - "vars/secrets.yml"
    - "vars/estuary-settings.yml"

  vars:
    corosync_expected_votes: "{{ ( groups[pacemaker_cluster_group]|count /2 ) | round (0, 'ceil') | int }}"
    corosync_bindnet_interface: 'bond0_0'
    corosync_cluster_name: 'api-loadbalancer'
    pacemaker_cluster_group: 'loadbalancer'
    pacemaker_cluster_constraints:
      - constraint: 'colocation'
        action: 'add'
        source_resource_id: 'virtual_ip'
        target_resource_id: 'elastic_ip_metal'
        score: 'INFINITY'
    pacemaker_cluster_resources:
      - resource_id: 'virtual_ip'
        action: 'create'
        provider: 'ocf:heartbeat:IPaddr2'
        options:
          - 'ip={{ elastic_ip_lb }}'
          - 'cidr_netmask=32'
          - 'nic=bond0'
        op: 'monitor'
        op_options:
          - 'interval=30s'
      - resource_id: 'elastic_ip_metal'
        action: 'create'
        provider: 'ocf:equinix:equinix-elastic-ip'
        options:
          - 'ip={{ elastic_ip_lb }}'
        op: 'monitor'
        op_options:
          - 'interval=30s'
      - resource_id: 'loadbalancer'
        action: 'create'
        provider: 'lsb:haproxy'
        op: 'monitor'
        op_options:
          - 'timeout=5s'
          - 'interval=5s'
          - 'clone'
    pacemaker_cluster_settings:
      - property: 'start-failure-is-fatal'
        value: 'false'
      - property: 'pe-warn-series-max'
        value: 1000
      - property: 'pe-input-series-max'
        value: 1000
      - property: 'pe-error-series-max'
        value: 1000
      - property: 'cluster-recheck-interval'
        value: 5min
  roles:
    - haproxy
    - { role: equinix_uuid, when: not equinix_uuid | bool }
    - zorlin.pacemaker

- name: Install Estuary shuttle nodes
  hosts: estuary_shuttle
  become: true

  vars_files:
    - "vars/secrets.yml"
    - "vars/estuary-settings.yml"

  roles:
    - role: gantsign.golang
      golang_gopath: '$HOME/workspace-go'
    - zorlin.rust
    - role: geerlingguy.postgresql
      become: true
      when: install_postgresql
    - shuttle

- name: Install Estuary web node
  hosts: estuary_www
  become: true

  vars_files:
    - "vars/estuary-settings.yml"

  roles:
    - geerlingguy.nodejs
    - www
