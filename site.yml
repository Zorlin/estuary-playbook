---
- name: Install base Estuary requirements
  hosts: estuary
  become: true

  vars_files:
    - "vars/estuary-settings.yml"

  roles:
    - estuary

- name: Install Estuary API node(s)
  hosts: estuary_main
  become: true

  vars_files:
    - "vars/secrets.yml"
    - "vars/estuary-settings.yml"

  roles:
    - role: gantsign.golang
      golang_gopath: '$HOME/workspace-go'
      golang_download_dir: '$HOME/.ansible/tmp/downloads'
      become_user: "{{ estuary_system_user | default('estuary') }}"
    - zorlin.rust
    - role: geerlingguy.postgresql
      become: true
      when: install_postgresql
    - estuary_main

- name: Install Estuary shuttle nodes
  hosts: estuary_shuttle
  become: true

  vars_files:
    - "vars/secrets.yml"
    - "vars/estuary-settings.yml"

  roles:
    - role: gantsign.golang
      golang_gopath: '$HOME/workspace-go'
      golang_download_dir: '$HOME/.ansible/tmp/downloads'
      become_user: "{{ estuary_system_user | default('estuary') }}"
    - zorlin.rust
    - role: geerlingguy.postgresql
      become: true
      when: install_postgresql
    - estuary_shuttle

- name: Install Estuary web node
  hosts: estuary_www
  become: true

  vars_files:
    - "vars/estuary-settings.yml"

  roles:
    - geerlingguy.nodejs
    - estuary_www
